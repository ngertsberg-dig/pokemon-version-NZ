   <!DOCTYPE html>
<html lang = "en-ca">
<head>
<meta charset = "UTF-8">
<title> </title>
<!-- If IE use the latest rendering engine -->

<meta http-equiv="X-UA-Compatible" content="IE=edge">

 <!-- Set the page to the width of the device and set the zoon level -->

<meta name="viewport" content="width = device-width, initial-scale = 1">

<!-- BOOTSTRAP REFERENECE -->

<link rel = "stylesheet" type = "text/css" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src = "velocity.min.js"></script>
<script src = "anime.min.js"></script>
<link rel="stylesheet" href="font-awesome.min.css">
<link rel="stylesheet" href="font-awesome.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
<link rel= "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel= "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.1/velocity.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.1/velocity.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
<script src="paroller.js"></script>
<script src="paroller.min.js"></script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
<link href = "css/fightCSS.css" rel = "stylesheet">
</head>
<body>
  <div id = "app">
  <section class="row">
      <div class="col-NZ-6 columns">
        <div class = "pokemon-image-container-1"></div>
          <div class = "pokemon-name-container-1"></div>
          <div class="healthbar">
              <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style ="{width:playerHealth + '%'}">
                    {{playerHealth}}
              </div>
          </div>
      </div>
      <div class="col-NZ-6 columns">
        <div class = "pokemon-image-container-2"></div>
          <div class = "pokemon-name-container-2"></div>
          <div class="healthbar">
              <div class="healthbar text-center monster-bar" style="background-color: green; margin: 0; color: white;" :style ="{width:monsterHealth + '%'}">
                   {{monsterHealth}}
              </div>
          </div>
      </div>
  </section>
  <section class="row controls" v-if ="!gameIsRunning">
      <div class="small-12 columns">
          <button id="start-game" v-on:click = "startGame">START NEW GAME</button>
      </div>
  </section>
  <section class="row controls" v-if = "gameIsRunning">
      <div class="col-NZ-12 columns">
          <button id="attack" v-on:click = "attack">ATTACK</button>
          <button id="special-attack" class = "special" v-if= "specialAttack" v-on:click = "specialAttackClick">SPECIAL ATTACK</button>
          <button id="heal" v-on:click = "heal">HEAL</button>
          <button id="give-up" v-on:click = "giveUp">GIVE UP</button>
      </div>
  </section>
  <section class="row log">
      <div class="col-NZ-12 columns">
          <ul>
              <li v-for = "move in moves">
                    {{move}}
              </li>
          </ul>
      </div>
  </section>
</div>

<script src = "js/vueFight.js"></script>

</body>

</html>
