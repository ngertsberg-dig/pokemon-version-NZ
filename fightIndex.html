<style>
:root{
  --mainBackgroundColor:white;
  --fontColor:black;
}
* {box-sizing: border-box;}
[class*="col-NZ"] {
   float: left;
   padding: 15px;
   border: 1px solid red;
}
.col-NZ-1 {width: 8.33%;}
.col-NZ-2 {width: 16.66%;}
.col-NZ-3 {width: 25%;}
.col-NZ-4 {width: 33.33%;}

.col-NZ-6 {width: 50%}

.col-NZ-8 {width: 66.66%}
.col-NZ-9 {width: 75%}

.col-NZ-11 {width: 91.66%}
.col-NZ-12 {width: 100%}

@media(max-width: 1000px) {

.col-NZ-3-tablet {width: 25%;}
.col-NZ-4-tablet {width: 33.33%;}
.col-NZ-5-tablet {width: 41.66%;}
.col-NZ-6-tablet {width: 50%;}
.col-NZ-7-tablet {width: 58.33%;}
.col-NZ-8-tablet {width: 66.66%;}
.col-NZ-9-tablet {width: 75%;}
.col-NZ-10-tablet {width: 83.33%;}
.col-NZ-11-tablet {width: 91.66%;}
.col-NZ-12-tablet {width: 100%;}
}

@media(max-width: 767px) {
.col-NZ-1-mobile {width: 8.33%;}
.col-NZ-2-mobile {width: 16.66%;}
.col-NZ-3-mobile {width: 25%;}
.col-NZ-4-mobile {width: 33.33%;}
.col-NZ-5-mobile {width: 41.66%;}
.col-NZ-6-mobile {width: 50%;}
.col-NZ-7-mobile {width: 58.33%;}
.col-NZ-8-mobile {width: 66.66%;}
.col-NZ-9-mobile {width: 75%;}
.col-NZ-10-mobile {width: 83.33%;}
.col-NZ-11-mobile {width: 91.66%;}
.col-NZ-12-mobile {width: 100%;}
}
.text-center {
    text-align: center;
}

.healthbar {
    width: 80%;
    height: 40px;
    background-color: #eee;
    margin: auto;
    transition: width 500ms;
}

.controls, .log {
    margin-top: 30px;
    text-align: center;
    padding: 10px;
    border: 1px solid #ccc;
    box-shadow: 0px 3px 6px #ccc;
}

.turn {
    margin-top: 20px;
    margin-bottom: 20px;
    font-weight: bold;
    font-size: 22px;
}

.log ul {
    list-style: none;
    font-weight: bold;
    text-transform: uppercase;
}

.log ul li {
    margin: 5px;
}

.log ul .player-turn {
    color: blue;
    background-color: #e4e8ff;
}

.log ul .monster-turn {
    color: red;
    background-color: #ffc0c1;
}

button {
    font-size: 20px;
    background-color: #eee;
    padding: 12px;
    box-shadow: 0 1px 1px black;
    margin: 10px;
}

#start-game {
    background-color: #aaffb0;
}

#start-game:hover {
    background-color: #76ff7e;
}

#attack {
    background-color: #ff7367;
}

#attack:hover {
    background-color: #ff3f43;
}

#special-attack {
    background-color: #ffaf4f;
}

#special-attack:hover {
    background-color: #ff9a2b;
}

#heal {
    background-color: #aaffb0;
}

#heal:hover {
    background-color: #76ff7e;
}

#give-up {
    background-color: #ffffff;
}

#give-up:hover {
    background-color: #c7c7c7;
}
li:nth-child(even){
    background-color:rgba(255, 0, 0, 0.5);
}
li:nth-child(odd){
    background-color:rgba(0, 0, 255, 0.5);
}

[class*='col-NZ']{
  border:none;
}
[class*='pokemon-image'] {
    display: flex;
    justify-content: center;
}

[class*='pokemon-image'] img {
    height: 150px;
    width: 150px;
}
h1{
  display:flex;
  justify-content:center;
}

</style>
</head>
<body>
  <div id = "app">
  <section class="row">
      <div class="col-NZ-6 columns">
        <div class = "pokemon-image-container-1"></div>
          <div class = "pokemon-name-container-1"></div>
          <div class="healthbar">
              <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style ="{width:playerHealth + '%'}">
                    {{playerHealth}}
              </div>
          </div>
      </div>
      <div class="col-NZ-6 columns">
        <div class = "pokemon-image-container-2"></div>
          <div class = "pokemon-name-container-2"></div>
          <div class="healthbar">
              <div class="healthbar text-center monster-bar" style="background-color: green; margin: 0; color: white;" :style ="{width:monsterHealth + '%'}">
                   {{monsterHealth}}
              </div>
          </div>
      </div>
  </section>
  <section class="row controls" v-if ="!gameIsRunning">
      <div class="small-12 columns">
          <button id="start-game" v-on:click = "startGame">START NEW GAME</button>
      </div>
  </section>
  <section class="row controls" v-if = "gameIsRunning">
      <div class="col-NZ-12 columns">
          <button id="attack" v-on:click = "attack">ATTACK</button>
          <button id="special-attack" class = "special" v-if= "specialAttack" v-on:click = "specialAttackClick">SPECIAL ATTACK</button>
          <button id="heal" v-on:click = "heal">HEAL</button>
          <button id="give-up" v-on:click = "giveUp">GIVE UP</button>
      </div>
  </section>
  <section class="row log">
      <div class="col-NZ-12 columns">
          <ul>
              <li v-for = "move in moves">
                    {{move}}
              </li>
          </ul>
      </div>
  </section>
</div>

<script>


var firstPokemon = localStorage.getItem('pokemonOneStorage');
var secondPokemon = localStorage.getItem('pokemonTwoStorage');
var firstLink = "http://pokeapi.salestock.net/api/v2/pokemon-form/" + firstPokemon;
var secondLink = "http://pokeapi.salestock.net/api/v2/pokemon-form/" + secondPokemon;
$.get(firstLink,function(data){
$(".pokemon-image-container-1").html("<img src = '" + data.sprites.front_default +"'>");
$(".pokemon-name-container-1").html("<h1>" + data.name + "</h1>");
},'json');
$.get(secondLink,function(data){
$(".pokemon-image-container-2").html("<img src = '" + data.sprites.front_default +"'>");
$(".pokemon-name-container-2").html("<h1>" + data.name + "</h1>");
},'json');



new Vue({
  el:"#app",
  data:{

    playerHealth:100,
    monsterHealth:100,
    gameIsRunning:false,
    moves:[],
    count:0,
    specialAttack:false
  },
  methods:{
    startGame:function(){
        this.gameIsRunning = true;
        this.playerHealth = 100;
        this.monsterHealth = 100;
        this.moves = [];

    },
    giveUp:function(){
      this.gameIsRunning = false;
    },
    attack:function(){
      this.count++;
      if(this.count>=5){
        this.specialAttack = true;
      }
      else{
        this.specialAttack =false;
      }
      var playerAttack = Math.floor((Math.random() * 10) +1 );
      var monsterAttack = Math.floor((Math.random() * 10) +1 );
      this.playerHealth = this.playerHealth - monsterAttack;
      this.monsterHealth = this.monsterHealth - playerAttack;

      this.moves.push($(".pokemon-name-container-1").text() + " gets hit for " + monsterAttack + "!");
      this.moves.push($(".pokemon-name-container-2").text() + " gets hit for " + playerAttack + "!");
      if(this.playerHealth <=0){
      alert($(".pokemon-name-container-2").text().toUpperCase() + " Won!");
        this.gameIsRunning = false;
      }
      else if(this.monsterHealth <=0){
        alert($(".pokemon-name-container-1").text().toUpperCase() + " Won!");
          this.gameIsRunning = false;

    }

  },
  heal:function(){
    var playerHeal = Math.floor((Math.random() * 10) +1 );
    var monsterAttack = Math.floor((Math.random() * 10) +1 );
    this.playerHealth = this.playerHealth + playerHeal;
    this.playerHealth = this.playerHealth - monsterAttack;

    this.moves.push($(".pokemon-name-container-1").text().toUpperCase() + " Heals for " + playerHeal + " !");
    this.moves.push($(".pokemon-name-container-1").text().toUpperCase() + "gets hit for " + monsterAttack + "!");
    if(this.playerHealth <=0){
      alert($(".pokemon-name-container-2").text().toUpperCase() + " Won!");
      this.gameIsRunning = false;
    }
    else if(this.monsterHealth <=0){
      alert($(".pokemon-name-container-1").text().toUpperCase() + " Won!");
        this.gameIsRunning = false;

  }
},
specialAttackClick:function(){

                var animation = new TimelineLite()
                animation.to($(".healthbar .monster-bar"), 0.2, {scale:1.3, ease:Linear.easeNone})
                             .to($(".healthbar .monster-bar"), 0.2, {scale:1, ease:Linear.easeNone});

  var playerAttack = Math.floor((Math.random() * 20) +1 );
  var monsterAttack = Math.floor((Math.random() * 10) +1 );
  this.playerHealth = this.playerHealth - monsterAttack;
  this.monsterHealth = this.monsterHealth - playerAttack;

  this.moves.push($(".pokemon-name-container-1").text() + " gets hit for " + monsterAttack + " !");
  this.moves.push($(".pokemon-name-container-2").text() + " gets hit for " + playerAttack + "!.. Special attack!!");
  if(this.playerHealth <=0){
      alert($(".pokemon-name-container-2").text() + " Won!");
    this.gameIsRunning = false;
  }
  else if(this.monsterHealth <=0){
    alert($(".pokemon-name-container-1").text() + " Won!");
      this.gameIsRunning = false;

}
  this.count = 0;
  this.specialAttack = false;


}
  }
})






</script>
<script>
$(".special").click(function(){
alert("start game")

});

$("#special-attack").click(function(){
  var animation = new TimelineLite()
animation.to($(".healthbar .monster-bar"), 0.2, {scale:1.3, ease:Linear.easeNone})
             .to($(".healthbar .monster-bar"), 0.2, {scale:1, ease:Linear.easeNone});



});
</script>
